//把Layer1中的內容放到Layer2的欄位之中
function initLanguage(languageInput){
	languageInput.length = L1.length;
	for (i = 0; i < L1.length; i++) {
		languageInput.options[i].value = L1[i];
		languageInput.options[i].text = L1[i];
	}
	languageInput.selectedIndex = 0; //把預設的選項放在0
}


function initType(languageInput, typeInput){
	changeType(languageInput, typeInput);
}


function changeType(languageInput, typeInput) {
	selectedLanguageIndex = languageInput.selectedIndex;
	typeInput.length = L2[selectedLanguageIndex].length;
	for (i = 0; i < L2[selectedLanguageIndex].length; i++) {
		typeInput.options[i].value = L2[selectedLanguageIndex][i];
		typeInput.options[i].text = L2[selectedLanguageIndex][i];//利用Layer2欄位的index對應出該Layer2的Layer3欄位，並且一一放入Layer3欄當中
	}
	typeInput.selectedIndex = 0;//將欄調整到第一個選項
}


function initFolder(languageInput, typeInput, folderInput){
	changeFolder(languageInput, typeInput, folderInput);
}


//同上 根據前兩層選單更動第三層
function changeFolder(languageInput, typeInput, folderInput){
	selectedLanguageIndex = languageInput.selectedIndex;
	selectedTypeIndex = typeInput.selectedIndex;
	folderInput.length = L3[selectedLanguageIndex][selectedTypeIndex].length;
	for(i = 0; i < L3[selectedLanguageIndex][selectedTypeIndex].length; i++){
		folderInput.options[i].value = L3[selectedLanguageIndex][selectedTypeIndex][i];
		folderInput.options[i].text = L3[selectedLanguageIndex][selectedTypeIndex][i];
	}
	folderInput.selectedIndex = 0;
}


function initEditor(languageInput, typeInput, folderInput, editorInput){
	changeEditor(languageInput, typeInput, folderInput, editorInput);
}


function changeEditor(languageInput, typeInput, folderInput, editorInput){
	selectedLanguageIndex = languageInput.selectedIndex;
	selectedEdiotrIndex = typeInput.selectedIndex;
	selectedFolderIndex = folderInput.selectedIndex;
	editorInput.length = L4[selectedLanguageIndex][selectedTypeIndex][selectedFolderIndex].length;
	for(i = 0; i < editorInput.length; i++){
		editorInput.options[i].value = L4[selectedLanguageIndex][selectedTypeIndex][selectedFolderIndex][i];
		editorInput.options[i].text = L4[selectedLanguageIndex][selectedTypeIndex][selectedFolderIndex][i];
	}
	editorInput.selectedIndex = 0;
}
